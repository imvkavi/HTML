<h2 style="color:rgb(50,50,50)">All feilds are mandatory</h2>
<form action="demo3.html" method="post" target="_blank">

        <option>KAtrina Kaif</option>

    </select>

    <h3>How many recommendations you want?????? &#128513</h3>
    <select>
        <option>1-5</option>
        <option>5-10</option>
        <option>>10</option>
    </select>

    <h3>Are you alcoholic?????</h3>
